paths:
  /api/students:
    get:
      summary: Obtiene el listado de todos los estudiantes
      tags:
        - Students
      responses:
        "200":
          description: Los estudiantes fueron obtenidos de manera correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Student'
        "500":
          description: Error interno del servidor
components:
  schemas:
    Student:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado por mongodb
        first_name:
          type: String
          description: Nombre del estudiante
        last_name:
          type: String
          description: Apellido del estudiante
        email:
          type: String
          description: Correo del estudiante
        dni:
          type: Number
          description: DNI del estudiante
        birth_date:
          type: Date
          description: Fecha de nacimiento del estudiante
        gender:
          type: String
          description: Genero del estudiante
        courses:
          type: Array
          description: Cursos que tiene asignado el estudiante
      example:
        _id: ObjectId('asdadasd')
        first_name: Coder
        last_name: House
        email: ch@coder.com
        dni: 1234
        birth_date: 2000-01-01
        gender: F
        courses: []